<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <div class="card">
    <div class="container">
      <p>ADVICE # <span id="advice-id"></span></p>
      <h2>"<span id="advice-text"></span>"</h2>
      <img src="images/pattern-divider-desktop.svg" class="divider">
      <button class="btn">
        <img src="images/icon-dice.svg">
      </button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Khushi Gupta</a>.
  </div>

<script>
  const advicId = document.querySelector("#advice-id");
  const adviceText= document.querySelector("#advice-text");
  const Button = document.querySelector('.btn');
  const url = "	https://api.adviceslip.com/advice";

  Button.addEventListener("click", Advice)
  async function Advice(){
    const res = await fetch(url);
    const {slip: {id, advice }} = await res.json();
    advicId.innerHTML= id;
    adviceText.innerHTML = advice;
  }
  var actualRating = document.querySelector('#rating');
</script>
</body>
</html>
